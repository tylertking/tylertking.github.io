<div class = "media">
   <a class = "pull-left" href = "{{include.url}}">
      <img class = "media-object" src = "/img/{{ include.preview }}">
   </a>
   
   <div class = "media-body">
      <h4 class = "media-heading"> {{ include.title }}</h4>
      <h5 class = "media-heading"> {{ include.subtitle }}</h5>
      {{ include.description }}
   </div>
  
</div>
